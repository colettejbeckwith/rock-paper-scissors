<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-text">Rock, Paper, Scissors</div>
        </div>
        <div class="scores">
            <div class="shoot">Score</div>
            <div class="score-board">
                <div class="score-instance" id="human-score">
                    <div class="who-scored">You</div>
                    <div class="number-scored">0</div>
                </div>
                <div class="score-instance" id="computer-score">
                    <div class="who-scored">Computer</div>
                    <div class="number-scored">0</div>
                </div>
            </div>
        </div>
        <div class="action-box">
            <div class="result">Round won! +1 point!</div>
            <div class="gameplay">
                <div class="play-cards">
                    <div class="who-played">You</div>
                    <div class="card-played-slot"></div>
                </div>
                <div class="versus">vs.</div>
                <div class="play-cards">
                    <div class="who-played">Computer</div>
                    <div class="card-played-slot"></div>
                </div>
            </div>

        </div>
        <div class="game-box">
            <div class="shoot">SHOOT!</div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="footer">
            This is a Nymeria Inc. Software Production
        </div>
    </div>
</body>
</html>





<script src="./javascript.js"></script>
